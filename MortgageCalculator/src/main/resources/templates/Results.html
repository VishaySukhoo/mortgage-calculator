<head>

</head>

<body>
	<div>
		<h5>
			Monthly Payment:
			<p th:text="${result}"></p>
		</h5>
		<h5>
			Purchase Price:
			<p th:text="${inputData.purchasePrice}"></p>
		</h5>

			<p th:text="${inputData.bondTermYears}"></p>

			Fixed Interest Rate:
			<p th:text="${inputData.fixedInterestRate}"></p>
		</h5>

</html>
