<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>

<body>
<div th:switch="${loans}">
    <h2 th:case="null">No calculations yet</h2>
        <div th:case="*">
	<table>
				<thead>
					<tr>
						<th>Monthly Payment</th>
						<th>Purchase Price</th>
						<th>Deposit</th>
						<th>Bond Term Years</th>
						<th>Fixed Interest Rate</th>
						<th>Name</th>
					

					</tr>
				</thead>
				<tbody>
					<tr th:each="loan : ${loans}">
						<td th:text="${loan.monthlyPayment}"></td>
						<td th:text="${loan.purchasePrice}"></td>
						<td th:text="${loan.deposit}"></td>
						<td th:text="${loan.bondTermYears}"></td>
						<td th:text="${loan.fixedInterestRate}"></td>
						<td th:text="${loan.name}"></td>
						

					</tr>
				</tbody>
			</table>
			</div>
</div>
</body>
</html>
